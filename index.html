<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap-Login-Screen</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container mt-3">
<div class="row">
  <div class="col-lg-5">
    <form>

     <div class="form-group border border-primary p-3 border-1 rounded-2">
      <img src="img.svg" alt="" class="w-25 d-block mx-auto">
      <h1 class="text-center mt-3">Please sign in</h1>
      <input type="email" id="email" placeholder="Email address" class="form-control mt-4 fs-5 text-secondary p-2">
      <input type="password" id="password" placeholder="Password" class="form-control mb-4 fs-5 text-secondary p-2">
      <div class="form-group form-check mt-2 text-center fs-5">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input mb-4 border-secondary">
              Remember me
             

        </label>
</div>
<button type="submit" class="btn btn-primary mt-2 form-control fs-5 p-3">Sign in</button>

<p class="text-center text-secondary fs-5">&copy; 2017-2020</p>
</div> 
</form>

</div>

</div>

  </div>

      </body>
</html>
